

TOP=/opt/stx
PACKAGE=stx:benchmarkgames
NOAUTOLOAD=1
NOSUBAUTOLOAD=1

STCLOCALOPT=+optcontext +optmath +inlineMath2 +inlineNew

all::	hello.$(O)
	$(MAKE) APPLICATION \
		    TARGET=hello.stx_run \
		    APPLICATION_CLASSES="Tests" \
		    APPLICATION_OBJS="hello.$(O)" \
		    LIBLIST="libbasic" \
		    LIBOBJS="$(LIBBASIC)" \
		    LINK_LIBOBJS="$(LINK_LIBBASIC)" \
		    STARTUP_CLASS="Tests" \
		    STARTUP_SELECTOR="main" \
		    SYSLIBS="$(SYSLIBS_NO_X11)" 
		    
